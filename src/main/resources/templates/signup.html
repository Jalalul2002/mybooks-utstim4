<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <link th:href="@{css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">

                                        <div th:if="${success}">
                                            <div class="alert alert-success"><span th:text="${success}"></span></div>
                                        </div>
                                        <div th:if="${error}">
                                            <div class="alert alert-danger"><span th:text="${error}"></span></div>
                                        </div>

                                        <form method="post" th:action="@{/signup}" th:object="${user}">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="firstName" type="text" placeholder="Enter your first name" th:errorclass="is-invalid" th:field="*{firstName}"/>
                                                        <label for="firstName">First name</label>
                                                        <span class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="lastName" type="text" placeholder="Enter your last name" th:errorClass="is-invalid" th:field="*{lastName}"/>
                                                        <label for="lastName">Last name</label>
                                                    </div>
                                                    <span class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></span>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" type="email" placeholder="name@example.com" th:errorClass="is-invalid" th:field="*{email}"/>
                                                <label for="email">Email address</label>
                                                <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password" type="password" placeholder="Create a password" th:errorClass="is-invalid" th:field="*{password}" />
                                                <label for="password">Password</label>
                                                <span class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
<!--                                                <div class="col-md-6">-->
<!--                                                    <div class="form-floating mb-3 mb-md-0">-->
<!--                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />-->
<!--                                                        <label for="inputPasswordConfirm">Confirm Password</label>-->
<!--                                                    </div>-->
<!--                                                </div>-->
                                            </div>
                                            <div class="mt-4 mb-0 form-group">
                                                <div class="d-grid"><button class="btn btn-primary btn-block" type="submit">Create Account</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/" th:href="@{/login}">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; MyBooks 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{js/scripts.js}"></script>
    </body>
</html>
